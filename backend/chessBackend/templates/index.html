<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Chess Backend</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
			}
			header {
				background-color: #333;
				color: white;
				padding: 10px 0;
				text-align: center;
			}
			header h1 {
				margin: 0;
			}
			.content {
				padding: 20px;
				text-align: center;
			}
			.content h2 {
				color: #333;
			}
			.btn {
				background-color: #007bff;
				color: white;
				padding: 10px 20px;
				text-decoration: none;
				border-radius: 5px;
			}
			.btn:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Welcome to Chess Backend</h1>
		</header>

		<div class="content">
			<h2>Your Chess Application is Running!</h2>
			<p>
				We are glad to have you here. Explore the functionalities of the chess
				backend API.
			</p>
			<a
				href="/user"
				class="btn">
				Go to User Page
			</a>
		</div>
	</body>
</html>
